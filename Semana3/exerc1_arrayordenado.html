<!--
Implemente um script com um array cujos valores 
sejam adicionados dinamicamente pelo usuário 
utilizando-se formulário. A cada nova inserção exiba 
todos os dados cadastrados em ordem alfabética em 
uma lista ordenada do html.
-->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>

<body>

    <h2>Adicionando elementos à uma lista</h2>
    <form id="formulario">
        <input type="text" id="input" placeholder="Digite alguma coisa">
        <button type="submit">Adicionar</button>
    </form>

    <h3>Lista</h3>
    <ol id="lista"></ol>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var form = document.getElementById("formulario");
            var input = document.getElementById("input");
            var lista = document.getElementById("lista");
            let nomes = [];

            form.addEventListener("submit", function (event) {
                event.preventDefault();
                const valor = input.value.trim();

                if (valor !== "") {
                    nomes.push(valor);
                    nomes.sort();
                    atualizar();
                    input.value = "";
                }
            });

            function atualizar() {
                lista.innerHTML = "";
                nomes.forEach(nome => {
                    const item = document.createElement("li");
                    item.textContent = nome;
                    lista.appendChild(item);
                });
            }
        });
    </script>

</body>

</html>
