<!--
Implemente um script JavaScript que solicite ao usuário um número inteiro
positivo. Assim que o usuário digitar um valor válido informe em uma janela
de alerta se o número é par ou ímpar.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">
        let numero = prompt("Informe um número inteiro positivo: ")

        if (numero >= 0 ) {
            if (numero % 2 == 0) {
                alert("O número é par!")
            } else {
                alert("O número é ímpar!")
            }
        } else if (numero == 0) {
            alert("O número é igual a zero.")
        } else {
            alert("O número deve ser positivo.")
        }
    </script>
    <title>Exercício 1</title>
</head>
<body>
    
</body>
</html>
