<!--
Implemente um script JavaScript que exiba a data atual no
formato: Quinta-feira, 22 de agosto de 2024
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const nomeDiasSemana = ["Domingo", "Segunda-feira", "Terça-feira", "Quarta-feira", "Quinta-feira", "Sexta-feira", "Sábado"];
            const nomeMeses = ["janeiro", "fevereiro", "março", "abril", "maio", "junho", "julho", "agosto", "setembro", "outubro", "novembro", "dezembro"];
            
            let data = new Date();

            let diaSemana = nomeDiasSemana[data.getDay()];
            let dia = data.getDate();
            let mes = nomeMeses[data.getMonth()];
            let ano = data.getFullYear();

            document.body.innerHTML = `${diaSemana}, ${dia} de ${mes} de ${ano}`;
        });
    </script>
</head>

</body>
</html>
